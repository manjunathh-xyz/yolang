name: CI/CD

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - run: node dist/cli.js run examples/hello.kx
      - run: node dist/cli.js run examples/test.kx
      - name: Validate packages
        run: node scripts/validate-packages.js
