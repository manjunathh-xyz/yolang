<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kexra Studio</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .output-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #3e3e42;
    }
    .panel-header {
      padding: 8px 12px;
      background: #2d2d30;
      border-bottom: 1px solid #3e3e42;
      font-weight: bold;
    }
    .panel-content {
      flex: 1;
      padding: 12px;
      overflow: auto;
    }
    #editor {
      width: 100%;
      height: 100%;
      border: none;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      resize: none;
    }
    #output {
      white-space: pre-wrap;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
    }
    #repl {
      border-top: 1px solid #3e3e42;
      padding: 8px;
      background: #1e1e1e;
    }
    #repl-input {
      width: 100%;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      padding: 4px;
      font-family: 'Fira Code', monospace;
    }
    .run-btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .run-btn:hover {
      background: #005a9e;
    }
    .examples {
      margin-bottom: 8px;
    }
    .examples select {
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-panel">
      <div class="panel-header">
        Code Editor
        <button class="run-btn" id="run-btn">Run</button>
        <div class="examples">
          <select id="examples">
            <option value="">Select Example</option>
            <option value="hello">Hello World</option>
            <option value="functions">Functions</option>
            <option value="loops">Loops</option>
          </select>
        </div>
      </div>
      <div class="panel-content">
        <textarea id="editor">// Welcome to Kexra Studio!
// Write your Kexra code here

say "Hello, Kexra!"</textarea>
      </div>
      <div id="repl">
        <input type="text" id="repl-input" placeholder="REPL: type code here..." />
      </div>
    </div>
    <div class="output-panel">
      <div class="panel-header">Output</div>
      <div class="panel-content" id="output"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
