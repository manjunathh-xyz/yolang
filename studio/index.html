<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kexra Studio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }
    .toolbar {
      height: 40px;
      background: #323233;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      padding: 0 12px;
    }
    .toolbar-btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      margin-right: 8px;
      border-radius: 3px;
    }
    .toolbar-btn:hover {
      background: #005a9e;
    }
    .main-layout {
      display: flex;
      height: calc(100vh - 40px);
    }
    .sidebar {
      width: 200px;
      background: #252526;
      border-right: 1px solid #3e3e42;
    }
    .sidebar-header {
      padding: 8px 12px;
      background: #2d2d30;
      border-bottom: 1px solid #3e3e42;
      font-weight: bold;
      font-size: 12px;
    }
    .file-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .file-item {
      padding: 4px 12px;
      cursor: pointer;
      font-size: 13px;
    }
    .file-item:hover {
      background: #2a2d2e;
    }
    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .editor-container {
      flex: 1;
    }
    .bottom-area {
      height: 200px;
      display: flex;
      border-top: 1px solid #3e3e42;
    }
    .bottom-panels {
      flex: 1;
      display: flex;
      min-width: 200px;
    }
    .splitter {
      width: 4px;
      background: #3e3e42;
      cursor: ew-resize;
      flex-shrink: 0;
    }
    .repl-panel {
      width: 300px;
      min-width: 150px;
      max-width: 600px;
      flex-shrink: 0;
    }
    .panel-tabs {
      display: flex;
      background: #2d2d30;
      border-bottom: 1px solid #3e3e42;
    }
    .panel-tab {
      padding: 6px 12px;
      cursor: pointer;
      background: #2d2d30;
      border-right: 1px solid #3e3e42;
      font-size: 12px;
    }
    .panel-tab.active {
      background: #1e1e1e;
    }
    .panel-content {
      flex: 1;
      padding: 8px;
      overflow: auto;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      background: #1e1e1e;
    }
    .repl-panel {
      width: 300px;
      background: #252526;
      border-left: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
    }
    .repl-input {
      flex: 1;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      padding: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
    }
    .repl-clear-btn {
      background: #5f5f5f;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .command-palette {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      width: 400px;
      max-height: 300px;
      z-index: 1000;
    }
    .command-input {
      width: 100%;
      padding: 8px;
      background: #3c3c3c;
      border: none;
      color: #d4d4d4;
      font-family: 'Fira Code', monospace;
    }
    .command-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 250px;
      overflow: auto;
    }
    .command-item {
      padding: 6px 8px;
      cursor: pointer;
      border-bottom: 1px solid #3e3e42;
    }
    .command-item:hover {
      background: #2a2d2e;
    }
    .error-item {
      color: #f48771;
      margin-bottom: 4px;
    }
    .trace-item {
      color: #4ec9b0;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="toolbar-btn" id="run-btn">Run</button>
    <button class="toolbar-btn" id="reset-btn">Reset</button>
    <button class="toolbar-btn" id="toggle-repl-btn">Hide REPL</button>
  </div>
  <div class="main-layout">
    <div class="sidebar" id="sidebar-container"></div>
    <div class="editor-area">
      <div id="editor-container"></div>
      <div class="bottom-area">
        <div class="bottom-panels" id="bottom-panels">
          <div class="panel-tabs">
            <div class="panel-tab active" data-panel="output">Output</div>
            <div class="panel-tab" data-panel="errors">Errors</div>
            <div class="panel-tab" data-panel="trace">Trace</div>
          </div>
        </div>
        <div class="splitter" id="repl-splitter"></div>
        <div class="repl-panel" id="repl-container"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script type="module" src="/src/editor/main.ts"></script>
</body>
</html>
